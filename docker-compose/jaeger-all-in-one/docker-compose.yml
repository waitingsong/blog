version: '3.8'

# docker run -p 6831:6831/udp -p 6832:6832/udp -p 16686:16686 jaegertracing/all-in-one --log-level=debug

services:
  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger-all-in-one
    restart: always
    environment:
      TZ: 'Asia/Chongqing'
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 4317:4317
      - 4318:4318
      - 14268:14268
      - 14250:14250
      - 16686:16686
      - 16686:16686/udp
    tmpfs:
      - /tmp
    shm_size: 2G


